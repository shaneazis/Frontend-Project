<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Sign_up Form</h1>
<body><form action="">
    <label for="uname">User Name:</label>
    <input type="text" name="" id="uname" placeholder="enter your name"><br>
    <label for="pword">Pass Word:</label>
    <input type="text" name="" id="pword" placeholder="enter your password"><br>
    <label for="gender"><b>Gender</b></label><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label><br>
    <label for="country"><b>Select Your Country</b></label><br>
    <select name="" id="country">
        <option value="india">India</option>
        <option value="pakisthan">Pakisthan</option>
        <option value="nepal">Nepal</option>
        <option value="bhutan">Bhutan</option>
        <option value="usa">USA</option>
        <option value="srilanka">Srilanka</option>
        <option value="china">China</option>
        <option value="russia">Russia</option>

    </select><br>
    <label for="skills"><b>skills:</b></label><br>
    <input type="checkbox" name="skill" id="java">
    <label for="java">Java</label><br>
    <input type="checkbox" name="skill" id="JS">
    <label for="JS">JS</label><br>
    <input type="checkbox" name="skill" id="html">
    <label for="html">HTML</label><br>
    <input type="submit" value="submit"><br>
    <label for="date">Enter the dob</label>
    <input type="date" name="date" id="date">
</form>
    
</body>
</html>
