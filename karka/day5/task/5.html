<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th align="center" colspan="6">Athletics day time table</th>
            </tr>
            <tr>
                <th>Area</th>
                <th>10am-11am</th>
                <th>11am-12pm</th>
                <th>12pm-1pm</th>
                <th>1pm-2pm</th>
                <th>2pm-3pm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td  rowspan="2"><b>Track</b></td>
                <td>400m</td>
                <td>200m</td>
                <td align="center" rowspan="3"><b>Lunch</b></td>
                <td>800m</td>
                <td>100m</td>
            </tr>
            <tr>
                <td>Hurdles</td>
                <td>1500m</td>
                <td>Free</td>
                <td>80m</td>
            </tr>
            <tr>
                <td><b>Field</b></td>
                <td>Discus</td>
                <td>Javelin</td>
                <td>Shot put</td>
                <td>Hammer throw</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
